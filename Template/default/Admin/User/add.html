<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>添加用户</title>
<bootstrapcss/>
<icheckcss/>

</head>
<body>
<form class="form-group" action="{:U('Admin/User/add')}" method="post">
<table class="table table-bordered table-striped table-hover table-condensed">
 
<tr><th>用户名</th>
    <td> <input class="form-control modal-sm" type="text" name="nickname"></td></tr>
<tr><th>密码</th>
    <td> <input class="form-control modal-sm" type="text" name="user_pass"></td></tr>
<tr><th>Email</th>
    <td> <input class="form-control modal-sm" type="text" name="email"></td></tr>
 
  
 <tr><th>是否管理员</th>
     <td> <span class="inputword">是</span> <input id="test" class="icheck" type="radio" name="is_show" value="1" checked="checked"> &emsp; 
          <span class="inputword">否</span> <input class="icheck" type="radio" name="is_show" value="0"></td></tr>
 <tr><th></th>
      <td> <input class="btn btn-success" type="submit" value="添加"></td></tr>
 </table>
 </form>
 <bootstrapjs/>
 <icheckjs/>
 
 </body>
 </html>
